<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-button-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-survey-text.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>

    const BLOCK_NUM = 1;
    const TRIAL_NUM = 10;
    const TARGET_PROPORTION = 0.5;
    const TARGET_NUM = TRIAL_NUM * TARGET_PROPORTION;
    const NONTARG_NUM = TRIAL_NUM - TARGET_NUM;


    /****************************** define stimulus ******************************/

    var instructions = {
        start: {
            type: "image-button-response",
            stimulus: "img/Start.jpg",
            choices: ["continue"]
        },
        ready: {
            type: "image-keyboard-response",
            stimulus: "img/Ready2Go.jpg",
            choices: [" "]
        },
        intro: [
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro1.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro2.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro3.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro4.jpg",
                choices: [" "]
            }
        ],
        probe: [
            {
                type: "image-keyboard-response",
                stimulus: "img/probe/Probe1.jpg",
                choices: ["1", "2", "3"],
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/probe/Probe2.jpg",
                choices: ["1", "2", "3", "4", "5", "6", "7"],
            }
        ],
        end: {
            type: "image-keyboard-response",
            stimulus: "img/End.jpg",
            choices: [" "]
        },
        pre_sleep: {
            type: "image-keyboard-response",
            stimulus: "img/preSleepiness.jpg",
            choices: ["1", "2", "3", "4"]
        },
        post_sleep: {
            type: "image-keyboard-response",
            stimulus: "img/postSleepiness.jpg",
            choices: ["1", "2", "3", "4"]
        }
    }

    var target_stumuli = {
        stimulus: "<h1>3</h1>",
        data: { correct_response: null, isTarget: true }
    }

    var non_target_stimuli = [];
    for (var i = 0; i < 10; i++) {
        if (i == 3) continue;
        non_target_stimuli.push({
            stimulus: "<h1>" + i + "</h1>",
            data: { correct_response: '0', isTarget: false }
        });
    }


    /****************************** define timelines ******************************/

    var blank = {
      type: 'html-keyboard-response',
      stimulus: ' ',
      choices: jsPsych.NO_KEYS,
      trial_duration: 500,
      data: {test_part: 'blank'}
    }

    var test = {
      type: "html-button-response",
      test_part: 'test',
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: [" "],
      button_html: '<button class="jspsych-btn" style="width: 80vw; height: 20vh; margin-top: 20vh;">%choice%</button>',
      data: jsPsych.timelineVariable('data'),
      trial_duration: 2000,
      on_finish: function(data){
        data.correct = ( data.button_pressed == data.correct_response );
        if (data.rt == null) data.time_onset = data.time_elapsed - 2000;
        else data.time_onset = data.time_elapsed - data.rt;
      }
    }

    var probe = {
        type: jsPsych.timelineVariable('type'),
        stimulus: jsPsych.timelineVariable('stimulus'),
        choices: jsPsych.timelineVariable('choices'),
        data: jsPsych.timelineVariable('data'),
        on_finish: function(data){
            data.test_part = 'prob';
            data.ans = jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.key_press);
        }
    }

    var subj_num = {
        type: 'survey-text',
        questions: [{prompt: "subj_num"}],
    }


    /****************************** define functions ******************************/

    function generate_test_procedure(t, nt) {
        test_stimuli = [];
        for (var i = 0; i < t; i++)
            test_stimuli.push(target_stumuli);
        for (var i = 0; i < nt; i++)
            test_stimuli.push(non_target_stimuli[Math.floor(Math.random() * 9)]);

        return {
            timeline: [blank, test],
            timeline_variables: test_stimuli,
            randomize_order: true
        }
    }

    function get_probe(x) {
        return {
            timeline: [probe],
            timeline_variables: [x]
        }
    }


    /******************************* prepare timelime ******************************/

    var timeline = [];
    timeline.push(subj_num);
    timeline.push(instructions['intro'][0]);
    timeline.push(instructions['intro'][1]);
    timeline.push(instructions['intro'][2]);
    timeline.push(instructions['intro'][3]);
    timeline.push(get_probe(instructions['pre_sleep']));
    timeline.push(instructions['start']);

    for (var i = 0; i < BLOCK_NUM; i++) {
        timeline.push(instructions['ready']);
        timeline.push(generate_test_procedure(TARGET_NUM, NONTARG_NUM));
    }

    timeline.push(get_probe(instructions['post_sleep']));
    timeline.push(instructions['end']);


    /****************************** start the experiment ******************************/

    jsPsych.init({
        timeline: timeline,
        on_start: function() {
            // TODO: start recording
        },
        on_finish: function() {
            jsPsych.data.displayData();
            var res_data = jsPsych.data.get()
                .filter({test_part: 'test'})
                .ignore(['internal_node_id', 'button_press', 'trial_index', 'trial_type', 'stimulus', 'test_part', 'correct_response'])
                .csv();

            var prob_data = jsPsych.data.get()
                .filter({test_part: 'prob'})
                .ignore(['internal_node_id', 'key_press', 'trial_index', 'trial_type', 'test_part'])
                .csv();

            console.log(res_data);
            console.log(prob_data);
            // TODO: stop recording
            // TODO: write out data
        }
    });

  </script>
</html>
