  <body></body>
  <script>

    const TRIAL_NUM = 10;
    const TARGET_PROPORTION = 0.1;
    const TARGET_NUM = TRIAL_NUM * TARGET_PROPORTION;
    const NONTARG_NUM = TRIAL_NUM - TARGET_NUM;

    /* setting */
    var survey_trial = {
        type: 'survey-text',
        questions: [{prompt: "How old are you?"}, {prompt: "Where were you born?"}],
    }

    /* define instructions trial */
    var instructions = {
        start: {
            type: "image-keyboard-response",
            stimulus: "img/Start.jpg",
            choices: [" "]
        },
        ready: {
            type: "image-keyboard-response",
            stimulus: "img/Ready2Go.jpg",
            choices: [" "]
        },
        intro: [
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro1.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro2.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro3.jpg",
                choices: [" "]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/Intro4.jpg",
                choices: [" "]
            }
        ],
        probe: [
            {
                type: "image-keyboard-response",
                stimulus: "img/probe/Probe1.jpg",
                choices: ["1", "2", "3"]
            },
            {
                type: "image-keyboard-response",
                stimulus: "img/probe/Probe2.jpg",
                choices: ["1", "2", "3", "4", "5", "6", "7"]
            }
        ],
        end: {
            type: "image-keyboard-response",
            stimulus: "img/End.jpg",
            choices: [" "]
        },
        pre_sleep: {
            type: "image-keyboard-response",
            stimulus: "img/preSleepiness.jpg",
            choices: ["1", "2", "3", "4"]
        },
        post_sleep: {
            type: "image-keyboard-response",
            stimulus: "img/postSleepiness.jpg",
            choices: ["1", "2", "3", "4"]
        }
    }

    /* test trials */
    var non_target_stimuli = [
        { stimulus: "<h1>0</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>1</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>2</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>4</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>5</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>6</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>7</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>8</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
        { stimulus: "<h1>9</h1>", data: { test_part: 'test', correct_response: ' ', isTarget: false } },
    ]

    var target_stumuli = {
        stimulus: "<h1>3</h1>",
        data: { test_part: 'test', correct_response: jsPsych.NO_KEYS, isTarget: true }
    }

    var blank = {
      type: 'html-keyboard-response',
      stimulus: ' ',
      choices: jsPsych.NO_KEYS,
      trial_duration: 500,
      data: {test_part: 'blank'}
    }

    var test = {
      type: "html-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: [" "],
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        data.correct = ( 
            data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(
                data.correct_response
            ));
        if (data.rt == null) data.time_onset = data.time_elapsed - 2000;
        else data.time_onset = data.time_elapsed - data.rt;
      },
      trial_duration: 2000
    }

    /* generate random content of test sequence */
    var test_stimuli = [];
    for (var i = 0; i < TARGET_NUM; i++)
        test_stimuli.push(target_stumuli);
    for (var i = 0; i < NONTARG_NUM; i++)
        test_stimuli.push(non_target_stimuli[Math.floor(Math.random() * 9)]);

    var test_procedure = {
      timeline: [blank, test],
      timeline_variables: test_stimuli,
      randomize_order: true
    }

    /* test trials */

    // var test_stimuli = [

    //   },

    // }

    /* define debrief */

    // var debrief_block = {

    //     var trials = jsPsych.data.get().filter({test_part: 'test'});
    //     var correct_trials = trials.filter({correct: true});
    //     var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
    //     var rt = Math.round(correct_trials.select('rt').mean());

    //     return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
    //     "<p>Your average response time was "+rt+"ms.</p>"+
    //     "<p>Press any key to complete the experiment. Thank you!</p>";

    //   }
    // };
    // timeline.push(debrief_block);

    var timeline = [];
    
    timeline.push(instructions['intro'][0]);
    timeline.push(instructions['intro'][1]);
    timeline.push(instructions['intro'][2]);
    timeline.push(instructions['intro'][3]);
    timeline.push(instructions['pre_sleep']);
    timeline.push(instructions['start']);

    timeline.push(test_procedure);

    timeline.push(instructions['post_sleep']);
    timeline.push(instructions['end']);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_start: function() {
        // start recording
      },
      on_finish: function() {
        var mydata =
            jsPsych.data.get()
            .filter({test_part: 'test'})
            .ignore(['internal_node_id', 'key_press', 'trial_index', 'trial_type', 'stimulus', 'test_part', 'correct_response'])
            .csv();
        console.log(mydata);
        // stop recording
      }
    });
